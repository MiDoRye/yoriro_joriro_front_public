<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/signup.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <header></header>
  <div class="container w-50">
    <form class="signup">
      <h2 class="text-center">회원가입 페이지</h2>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text">이메일 주소를 입력하세요.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password1" name="password1" />
        <div id="passwordHelp" class="form-text">비밀번호를 입력하세요.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="password2" name="password2" />
        <div id="passwordHelp" class="form-text">비밀번호를 다시 입력하세요.</div>
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="nickname" name="nickname" aria-describedby="nicknameHelp" />
        <div id="nicknameHelp" class="form-text">닉네임을 입력하세요.</div>
      </div>
      <div class="mb-3 text-center">
        <a class="link-info" href="/users/login/">이미 id가 있으시다면?</a>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-primary" id="signup-btn">가입</button>
      </div>
    </form>
  </div>
  <script type="module" src="signup.js"></script>
</body>

</html>
